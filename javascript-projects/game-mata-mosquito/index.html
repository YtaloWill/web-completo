<!doctype html>
<html lang="en">
    <head>
        <title>Mata Mosquito</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="images/game.png" alt="mata mosca">
                    </div>
                    <div class="row d-flex justify-content-center mb-3">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <div class="mb-2">
                                    <select id="level" class="form-control" name="level">
                                        <option value="" disabled selected >Selecione a dificuldade</option>
                                        <option value="easy">Fácil</option>
                                        <option value="medium">Médio</option>
                                        <option value="hard">Dificil</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <a name="play" id="play" class="btn btn-danger" href="index.html" role="button" onclick="startGame()">Iniciar Jogo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/config.js"></script>
    </body>
</html>
